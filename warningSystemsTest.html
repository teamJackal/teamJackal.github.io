<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALERT SYSTEM</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="warningSystems.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body style="background: #95C19B;">

<div id="header" style="background-color: #233C15 !important;" class="container-fluid">
  <div class="container-fluid text-center">
    <img class="img-responsive fluid" src="Header.png">
    <div id="header-text">HAWAII EMERGENCY ALERT SYSTEM</div>
  </div>
  <button id="back-button" onclick="window.location.href='MainCategoryTest.html'" type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> BACK
  </button>
</div>


<div id="body" style="margin-bottom: -5%;" class="container-fluid">
  <div class="container">
    <h1 class="text-center">TEST SYSTEM</h1>
    <p class="text-center"> Select warning type:</p>
  </div>

  <button data-toggle="buttons" type="button" class="btn btn-block btn-info toggle">
    <input type="checkbox" name="var_id[]" autocomplete="off" value="">
    <span><img class="icon glyphicon pull-left" src="images/siren.png"></span>
    Warning Sirens
  </button>
  <button data-toggle="buttons" type="button" class="btn btn-block btn-info toggle">
    <input type="checkbox" name="var_id[]" autocomplete="off" value="">
    <span><img class="icon glyphicon pull-left" src="images/phone.png"></span>
    Text Message
  </button>
  <button data-toggle="buttons" type="button" class="btn btn-block btn-info toggle">
    <input type="checkbox" name="var_id[]" autocomplete="off" value="">
    <span><img class="icon glyphicon pull-left" src="images/radio.png"></span>
    Audio Warning - Radio
  </button>
  <button data-toggle="buttons" type="button" class="btn btn-info btn-block toggle">
    <input type="checkbox" name="var_id[]" autocomplete="off" value="">
    <span><img class="icon glyphicon pull-left" src="images/tv.png"></span>
    Audio & Visual Warning - TV
  </button>
  
  <div class="container text-center">
    <button id="confirmButton" onclick="window.location.href='checklogintest.html'" type="button" class="btn btn-default">Confirm</button>
    <button id="cancelButton" onclick="window.location.href='MainCategoryTest.html'" type="button" class="btn btn-default">Cancel</button>
  </div>
</div>


</body>
</html>
